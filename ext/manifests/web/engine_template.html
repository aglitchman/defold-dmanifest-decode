<html>
    <head>
        <meta http-equiv="expires" content="0" />
    </head>
    <body>
        <style>
            #upload-file {
                opacity: 0;
                position: absolute;
                top: 0;
                left: 0;
                width: 1px;
                height: 1px;
            }
        </style>
        <input type="file" id="upload-file" accept=".dmanifest0,.dmanifest" />
        <script>
            const upload = document.getElementById("upload-file");
            upload.addEventListener("change", (event) => {
                const fileList = event.target.files;
                for (let file of fileList) {
                    var reader = new FileReader();
                    reader.onload = function (event) {
                        JsToDef.send("upload_file", event.target.result);
                    };
                    reader.readAsArrayBuffer(file);
                }

                upload.value = "";
            });

            function ExtTriggerUploadFile() {
                upload.click();
            }
        </script>
    </body>
</html>
